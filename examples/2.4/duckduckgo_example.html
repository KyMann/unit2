<!DOCTYPE html>
<html>
    <head>
        <title>
            Duck Duck Go Example
        </title>
    </head>
    <body>
        <form action="https://duckduckgo.com" method="GET">
        <label for="search-term">Search Term</label>
        <input type="text" id="search-term" name="q" />
        <input type="submit" />
        </form>
    
        <h2>My Favorite Searches</h2>
        <ul>
            <li><a href="https://duckduckgo.com/?q=Python">Python</a></li>
            <li><a href="https://duckduckgo.com/?q=Java">Java</a></li>
        </ul>
    
    </body>
</html>
