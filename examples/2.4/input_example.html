<!DOCTYPE html>
<html>
    <head>
        <title>
            Input Example
        </title>
    </head>
    <body>
        <h1>Input Example:</h1>
        <form>
            <label>Textbox</label><input type="text" />
            <br />
            <label>Password</label><input type="password" />
            <br />
            <label>Radio button</label><br />
            <input type="radio" name="gender" />Male
            <input type="radio" name="gender" />Female
            <input type="radio" name="gender" />Other
            <br />
            <label>Checkbox</label><br />
            <input type="checkbox" name="option1" />First Option
            <input type="checkbox" name="option2" />Second Option
            <input type="checkbox" name="option3" />Third Option
            <br />
            <label>Reset button</label><input type="reset" />
            <br />
            <label>Submit button</label><input type="submit" />
        </form>
    
    
    
    </body>
</html>
